<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up page</title>
  <!-- font-awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- css link -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="full-screen d-flex justify-content-center align-items-center ">
  <div class=" bg-light form-wrap ">
    <div class=" row w-100 ">
      <!-- image  -->
      <div class=" col-sm-6">
        <img class=" w-100 " src="./images/signup.jpg" alt="">
      </div>
      <!-- my form  -->
      <div class=" col-sm-6">
        <div class="form-container">
          <div class="image-holder"></div>
          <form method="post">
            <h2 class="text-center my-22px"><strong>Hi,</strong> Get Started Now</h2>
            <p class="d-flex justify-content-center">Enter details to create your Travel Pulse account</p>
            <div class="card-footer text-center">
              <a href="#pablo" ><button class="btn btn-neutral btn-round btn-lg"><i class="fa-brands fa-google"></i> Continue with google</button></a>
            </div>
            <div class="box">
            <div class="form-group d-flex justify-content-center"><input class="form-control" type="text" name="fulname" placeholder="Full name ">
            </div>
            <div class="form-group d-flex justify-content-center"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group d-flex justify-content-center"><input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group d-flex justify-content-center"><input class="form-control" type="password" name="password-repeat"
              placeholder="confirm password"></div>
            </div>
            <div class="form-group d-flex justify-content-center">
              <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I
                  agree to the license terms.</label></div>
            </div>
            <div class="form-group d-flex justify-content-center"><button class="btn btn-info btn-block" type="submit">Sign Up</button></div><a
              href="#" class="already d-flex justify-content-center"> signup to account?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
