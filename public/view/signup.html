<body class="full-screen d-flex justify-content-center align-items-center ">
    <div class=" bg-light form-wrap " >
      <div class=" row w-100 ">
        <!-- image  -->
        <div class=" col-sm-6">
          <img class=" w-100 " src="images/sign in.jpeg" alt="">
        </div>
        <!-- Google form  -->
        <div class=" col-sm-6">
          <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Hi,</strong> Get Started Now</h2>
                <div class="col-md-12">
                  <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#">
                  <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a><div>
                </div>
                <!-- Sign form  -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Re-type Password</label>
                  <input type="re-password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a href="#" class="already">You already have an account? Login here.</a></form>
        </div>
        </div>
      </div>
    </div>
